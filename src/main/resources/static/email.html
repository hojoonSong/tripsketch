<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장기 미사용 계정 삭제 안내</title>
</head>
<body style="background-color: white; font-family: 'Arial', sans-serif; padding: 20px; text-align: center;">

<div style="max-width: 600px; margin: 0 auto;">
    <!-- Logo -->
    <img src="https://objectstorage.ap-osaka-1.oraclecloud.com/p/OQOzIUDZkSXjnbcFro_eTTXOZ7wCVDGyJkSBrtCGdvR9IrueR4sBgxfFItCbzVN8/n/ax6izwmsuv9c/b/image-tripsketch/o/o.jpg" alt="Logo" width="470" height="103" style="margin-bottom: 5px;"/>

    <!-- Blue rounded box -->
    <div style="background-color: #f1f9ff; border-radius: 15px; padding: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); margin-top: 5px;">
        <!-- Message Title -->
        <h2 style="color: #0096fa; font-weight: bold;">개인정보 삭제 사전 안내</h2>

        <!-- Message Content -->
        <p style="color: rgb(17, 17, 17); line-height: 1.6; font-weight: 500;">
            <span style="color: #FF5733; font-weight: bold;">정보통신망 이용 촉진 및 정보보호 등에 관한 법률</span>에 따라,
            최근 1년간 동안 서비스 이용 기록이 없는 계정은 삭제될 예정입니다.
            회원님의 소중한 개인정보보호를 위해, 삭제 예정일이 도래하면 개인정보는 영구적으로 삭제 처리됩니다.<br/><br/>
            <strong>계정 삭제 예정일: <span style="color: #FF5733;">{{deletionDate}}</span></strong><br/
            삭제를 원치 않으시면 해당 날짜전 로그인 해주세요.
        </p>

        <!-- Thank you message -->
        <p style="margin-top: 30px; color: #0096fa; font-weight: bold;">
            <span style="box-shadow: inset 0 -10px 0 #fafddd;">감사합니다.</span>
        </p>
    </div>
</div>

</body>
</html>
