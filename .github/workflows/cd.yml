name: CD

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "zulu"

      - name: Build and push Docker image with Jib
        run: |
          ./gradlew jib
        env:
          JIB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
          JIB_PASSWORD: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: SSH and Pull & Restart Docker Service
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
            cd /home/opc
            docker-compose pull tripsketch
            docker-compose up -d --no-deps tripsketch
